{% extends "base.html" %} {% load crispy_forms_tags %} {% load static %}
{%block title %}Ajouter un élève{% endblock title %} {% block content %}
<!-- Main Content -->
<div class="flex-1 p-6">
  <a
    href="{% url 'student:index' %}"
    class="flex items-center mb-6 text-gray-500 hover:text-gray-700"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      />
    </svg>
    Retour
  </a>
  <div class="max-w-4xl p-8 mx-auto bg-white rounded-lg shadow-lg">
    <h1 class="mb-6 text-2xl font-semibold text-center">Ajouter un élève</h1>
    {{ error }}
    <form action="#" method="POST" class="grid grid-cols-2 gap-6">
      {% csrf_token %} {{ form | crispy }}
      <!-- Boutons -->
      <div class="flex justify-center col-span-2 space-x-4">
        <button
          type="reset"
          class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-600"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-600"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
