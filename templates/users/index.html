{% extends "base.html" %} {% load static %} {% block title %}Mon Etab -
utilisateurs{% endblock %} {% block content %}
<!-- Main Content -->
<div class="flex-1 p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold">utilisateurs (2)</h1>
    <a
      href=" {% url 'users:add' %} "
      class="flex items-center text-blue-500 hover:text-blue-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Nouvel utilisateurs
    </a>
  </div>
  <div class="p-6 overflow-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
          >
            Nom
          </th>
          <th
            class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
          >
            date de creation
          </th>

          <th
            class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for user in users %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">{{user.pseudos}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{user.creat_at}}</td>

          <td class="px-6 py-4 whitespace-nowrap">
            <a
              href=" {% url 'users:edit' user.id %} "
              class="px-4 py-1 font-bold text-white bg-yellow-500 rounded hover:bg-yellow-600"
            >
              Modifier
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
