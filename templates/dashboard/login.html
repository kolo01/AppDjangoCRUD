{% extends "base.html" %} {% load static %} {% block menu %}{% endblock menu %} {% block title %}Page de
connexion{%endblock %} {% block content %}
<div class="flex flex-wrap justify-center w-screen h-screen bg-black">
  <div class="w-1/3 p-4 m-auto bg-gray-200 h-fit-content rounded-2xl">
    <div class="flex w-full my-20">
      <img
        class="ms-40"
        src="{% static  'images/logo.png' %}"
        alt="logo du site"
        width="100px"
        height="100px"
      />
      <h1 class="mt-5 text-6xl font-bold text-center">Mon Etab</h1>
    </div>
    <div class="grid w-full mx-auto text-xl font-bold text-center">
      <input
        class="w-[90%] mx-auto p-2 border-4 border-solid border-black placeholder:bold placeholder:text-black"
        type="text"
        class="form-control"
        placeholder="Identifiant"
      />
      <input
        class="w-[90%] mx-auto p-2 mt-5 border-4 border-solid border-black placeholder:bold placeholder:text-black"
        type="password"
        class="mt-4 form-control"
        placeholder="Mot de passe"
      />
      <button
        class="w-[90%] mx-auto shadow-2xl shadow-black my-10 bg-blue-500 text-white font-bold hover:bg-blue-700 p-4"
      >
        <a href="home">Connexion</a>
      </button>
    </div>
  </div>
</div>
{% endblock %}
